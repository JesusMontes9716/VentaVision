<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Formulario de registro -->
        <h2>Registro</h2>
        <form action="registro.php" method="post">
            <input type="hidden" name="registro-submit" value="1">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>
            <label for="contraseña_reg">Contraseña:</label>
            <input type="password" id="contraseña_reg" name="contraseña_reg" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>
            <label for="tipo-usuario">Tipo de Usuario:</label>
            <select id="tipo-usuario" name="tipo-usuario">
                <option value="Administrador">Administrador</option>
                <option value="Empleado">Empleado</option>
            </select>
            <button type="submit">Registrar</button>
        </form>
        <div class="iniciar-sesion">
            ¿Ya tienes una cuenta? <a href="index.html">Inicia sesión aquí</a>
        </div>
    </div>
</body>
</html>
